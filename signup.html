
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="Css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" style = "height: 100px; width: 100px"src="Images/logo.png" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Join Our News Letter</h1>

      <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="secondName" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      <p class="mt-3 mb-3 text-muted ">&copy; The CodeApple</p>
    </form>
  </body>
</html>
